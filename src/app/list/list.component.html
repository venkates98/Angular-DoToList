<div class="todo-list">
    <h1>List </h1>
  
    <input [(ngModel)]="newTodoTitle" placeholder="New todo"><br><br>
    <button (click)="addTodo()">Add </button>
  
    <app-form
      *ngFor="let todo of todos"
      [todo]="todo"
      (delete)="deleteTodo($event)"
      (toggleComplete)="toggleComplete($event)"
      (updateTitle)="updateTodoTitle($event.id, $event.newTitle)">
    </app-form>
  </div>
<style>
    .todo-list {
  width: 300px;
  margin: 50px auto;
  text-align: center;
}

input {
  margin-bottom: 10px;
}

button {
  margin-left: 10px;
}
</style>
